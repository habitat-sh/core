branches:
  only:
    - master
    - /^sentinel.+$/

os: linux

env:
  global:
    - PATH=$HOME/.cargo/bin:$PATH
    # Habitat Core Rust crate components
    - _RUST_HAB_LIB_COMPONENTS=components/core

matrix:
  include:

# Testing Jobs
########################################################################
#
# Job for testing Habitat Core Rust crate components
#
    - language: rust
      env:
        - COMPONENTS=lib
      rust: stable
      sudo: required
      addons:
        apt:
          sources:
            - kalakris-cmake
          packages:
            - build-essential
            - ca-certificates
            - cmake
            - curl
            - libbz2-dev
            - liblzma-dev
            - libprotobuf-dev
            - libssl-dev
            - pkg-config
      cache:
        apt: true
        cargo: true
        directories:
          - "$HOME/pkgs"
      before_install:
        - ./support/ci/compile_libsodium.sh
        - ./support/ci/compile_libarchive.sh
        - ./support/ci/compile_zmq.sh
        - ./support/ci/install_rustfmt.sh
      script:
        - ./support/ci/rust_tests.sh
        - ./support/ci/lint.sh

notifications:
  webhooks:
    urls:
      - http://bots.habitat.sh:4567/travis
    on_success: always
    on_failure: always
    on_start: always
  slack:
    template:
      - "%{repository} (%{commit}) : %{message}"
      - "Build details: %{build_url}"
      - "Status: %{result}"
    secure: ""
    on_pull_requests: false
    on_failure: always
    on_success: change
